<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<article class="center-container">
  <section>
    <article class="targe">
     <h1 class="taitle">Your Result</h1>
     <article class="circle">
       <div>
         76
         <div class="circle-number">of 100</div>
       </div>
    </article>
    <article class="exelente">
      <h2>Great</h2>
    </article>
    <article class="scored">
       <br>You scored higher than 65% of
       <br>the people who have taken
       <br>these tests.
    </article>
  </article>
  </section>
  <article>
    <section class="box">
       <span class="title-summary">Summary</span> <br><br><br>
      <ul class="summary-resul">
        <li class="reaction"> <br> <img style="position: absolute; left: 25px;" src="assets/images/icon-reaction.svg" alt="energia"><span style="margin-left: 50px; color: red;">Reaction</span><span class="number-reaction">80 / 100</span></li>
        <li class="memory"> <br> <img style="position: absolute; left: 25px;" src="assets/images/icon-memory.svg" alt="cerebro memoria"><span style="margin-left: 50px; color: rgb(249, 183, 85);">Memory</span><span class="number-memory">92 / 100</span></li>
        <li class="verbal"> <br> <img style="position: absolute; left: 25px;" src="assets/images/icon-verbal.svg" alt="examen de abla"><span style="margin-left: 50px; color: hsl(166, 95%, 41%);; ">Verbal</span><span class="number-verbal">61 / 100</span></li>
        <li class="visual"> <br> <img style="position: absolute; left: 25px;" src="assets/images/icon-visual.svg" alt="ojos vicion"><span style="margin-left: 50px;  color: hsl(234, 89%, 30%);;">Visual</span><span class="number-visual">72 / 10</span></li>
      </ul>
      <div class="miBotonEstilizado">
        <button onclick="alert('Hola soy luis alejandro el creador de este sitio') ">Continue</button>
      </div>
    </section>
  </article>
  <section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">realizado por luis alejandro</a>.
  </div>
  </section>
</article>
</body>
</html>
